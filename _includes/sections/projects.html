<h1><span data-i18n="skills.my_skills">Projects</span></h1>

{% for project in site.data.index.projects %}
    <div class="row">
            <div class="col">
                <h2 style="margin: 0">{{ project.name }} <img src={{project.image}} class="project-logo"></h2>
                <p style="margin: 0">{{ project.descr }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fab fa-github"></i>&nbsp;GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fas fa-home"></i>&nbsp;Homepage</a>
                {% endif %}
                {% if project.google_play %}
                <a href="{{ project.google_play }} "><i class="fab fa-google-play"></i>&nbsp;Google Play</a>
                {% endif %}

            </div>
    </div>
{% endfor %}
